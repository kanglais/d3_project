<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Project</title>
		<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			.axis path,
			.axis line {
			    fill: none;
			    stroke: yellow;
			    shape-rendering: crispEdges;
			}

			.axis text {
			    font-family: sans-serif;
			    font-size: 11px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var w = 700;
			var h = 400;
			var barPadding = 1;
			var xPadding = 20;
			var yPadding = 3;
			var dataset;

			d3.csv("meteo.csv", function(data) { 

				dataset = data;

				//month as x axis

				/*var month = d3.nest()
					.key(function(d) {
						return d.month;
					})
					.entries(dataset);*/


				//temp as y axis 

				/*var temp = d3.nest()
					.key(function(d) {
						return d.temperature;
					})
					.entries(dataset);*/

				var year = d3.nest()
					.key(function(d) {
						return d.year;
					})
					.key(function(d) {
						return d.month;
					})
					.sortKeys(d3.ascending)
					.key(function(d) {
						return d.temperature;
					})
					.entries(dataset);

				console.log(year);

				var temp = d3.nest()
					.key(function(d) {
						return d.month
					})
					.sortKeys(d3.ascending)
					.key(function(d) {
						return d.temperature;
					})
					.entries(dataset);

				console.log(temp);

				var tempByMonth = d3.nest() 
					.key(function(d) {
						return d.temperature;
					})
					.rollup(function(v) {
						return d3.mean(v, function(d) {
							return d.amount;
						});
					.entries(temp);

				console.log(tempByMonth);
				
				var xScale = d3.scale.linear()
                 .domain([0, d3.max(year, function(d) { 
                 	return d; 
                	 })
                 ])
                 .range([0, w]);

            	var yScale = d3.scale.linear()
                     .domain([0, d3.max(temp, function(d) { 
                     	return d; 
                     	})
                     ])
                     .range([0, h]);

           		var xAxis = d3.svg.axis()
					.scale(xScale)
					.orient("bottom")
					.ticks(5);
					//.tickFormat(formatAsPercentage);

				var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5);

				var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

				svg.selectAll("rect")
					.data(year)
					.enter()
					.append("rect")
				    .attr("x", function(d, i) {
						return i * (w / year.length);
					})
					.attr("y", function (d) {
						return h - yScale(d)-yPadding;
					})
					.attr("width", w / year.length - barPadding)
					.attr("height", function(d) {
						return yScale(d);
					});
					//.attr("fill", function(d) {
					//	return "rgb(0, 0, " + (d * 10) + ")";
					//})

				svg.selectAll("text")
					.data(year)
					.enter()
					.append("text")
					.text(function(d) {
						return d;
					})
					.attr("x", function(d, i) {
						return i * (w / year.length) + (w / year.length - xPadding) / 2;
					})
					.attr("y", function (d) {
						return h - yScale(d) + 20;
					})
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "white")
					.attr("text-anchor", "middle");

				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0," + (h - xPadding) + ")")
					.call(xAxis);

				svg.append("g")
				    .attr("class", "axis")
				    .attr("transform", "translate(" + yPadding + ",0)")
				    .call(yAxis);

					});


			//var formatDate = d3.time.format(".1%");

			

		</script>
	</body>
</html>
